<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lapor Pak Ganjar</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <img src="images/logo1.png" class="image1" alt="" />
        <img src="images/logo1.png" class="image2" alt="" />
        <div class="signin-signup" style="margin-top: 30px;">
          <form action="#" class="sign-in-form">
            <h2 class="title">Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <a href="homepage.html"><div class="btn login">Masuk</div></a>
            <p class="social-text">Atau login dengan akun lain</p>
            <div class="social-media">
              <a href="https://web.facebook.com/login/?_rdc=1&_rdr" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/i/flow/login" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1%26nlr%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://github.com/login" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </form>  
          <form action="#" class="sign-up-form">
            <h2 class="title">Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Daftar" />
            <p class="social-text">Atau login dengan akun lain</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun ?</h3>
            <p>
              Silahkan daftar akun terlebih dahulu
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Daftar
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun?</h3>
            <p>
              Silahkan masuk terlebih dahulu
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Masuk
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
